name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-host:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # from https://github.com/bazel-contrib/setup-bazel
      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          # Avoid downloading Bazel every time.
          bazelisk-cache: true
          # Share build cache between workflows.
          disk-cache: true
          # Share repository cache between workflows.
          repository-cache: true

      - name: Build
        run: bazel build //...

      - name: Test
        run: bazel test //...

  build-hermetic:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # from https://github.com/bazel-contrib/setup-bazel
      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          # Avoid downloading Bazel every time.
          bazelisk-cache: true
          # Share build cache between workflows.
          disk-cache: true
          # Share repository cache between workflows.
          repository-cache: true

      - name: Build ${{ matrix.arch }}
        run: |
          mkdir -p dist/
          mkdir -p /tmp/zig-cache && bazel build \
            --action_env BAZEL_DO_NOT_DETECT_CPP_TOOLCHAIN=1 \
            --config=hermetic-linux-${{ matrix.arch }} \
            //src/apps:math
          cp bazel-bin/src/apps/math dist/math-${{ matrix.arch }}

  test-hermetic:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # from https://github.com/bazel-contrib/setup-bazel
      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          # Avoid downloading Bazel every time.
          bazelisk-cache: true
          # Share build cache between workflows.
          disk-cache: true
          # Share repository cache between workflows.
          repository-cache: true

      - name: Test
        run: |
          mkdir -p /tmp/zig-cache && bazel test \
            --action_env=BAZEL_DO_NOT_DETECT_CPP_TOOLCHAIN=1 \
            --config=hermetic-linux-amd64 \
            --test_tag_filters=static \
            //...
